<fieldset class='form-section form-section-purchase-bundle'>
 <legend>Purchase Bundle</legend>
 <div id='purchase-bundle-no-items-message-div' class='italic'>
  No items have been selected
 </div>
 <div id='purchase-bundle-images-div'>
  (images will appear here when items have been selected)
 </div>
 <table id='purchase-bundle-costs-table'>
  <tbody>
   <tr id='purchase-bundle-costs-heading-setup-tr'>
    <th colspan='2'>Set-up Costs</th>
   </tr>
   <tr class='subtotal-tr'>
    <th>Total set-up costs:</th>
    <td id='purchase-bundle-costs-setup-total-td' class='alignR'>$0.00</td>
   </tr>
   <tr id='purchase-bundle-costs-heading-monthly-tr'>
    <th colspan='2'>Monthly Costs</th>
   </tr>
   <tr class='subtotal-tr'>
    <th>Total monthly costs:</th>
    <td id='purchase-bundle-costs-monthly-total-td' class='alignR'>$0.00</td>
   </tr>
   <tr id='purchase-bundle-costs-heading-yearly-tr'>
    <th colspan='2'>Annual Costs</th>
   </tr>
   <tr class='subtotal-tr'>
    <th>Total annual costs:</th>
    <td id='purchase-bundle-costs-yearly-total-td' class='alignR'>$0.00</td>
   </tr>
  </tbody>
 </table>
</fieldset>

<fieldset class='form-section form-section-contact-details'>
 <legend>Contact Details</legend>
 <ul>
  <li>
   <label for='contact-details|soeid'>SOE id:</label>
   <input id='contact-details|soeid' name='contact-details|soeid' size='6' type='text'>
  </li>
  <li>
   <label for='contact-details|first-name'>First Name:</label>
   <input id='contact-details|first-name' name='contact-details|first-name' readonly='readonly' type='text' class='dark-shaded'>

  <li>
   <label for='contact-details|last-name'>Last Name:</label>
   <input id='contact-details|last-name' name='contact-details|last-name' readonly='readonly' type='text' class='dark-shaded'>
  </li>
  <li>
   <label for='contact-details|division'>Division:</label>
   <input id='contact-details|division' name='contact-details|division' readonly='readonly' type='text' class='dark-shaded'>
  </li>
  <li>
   <label for='contact-details|line-manager'>Line Manager:</label>
   <input id='contact-details|line-manager' name='contact-details|line-manager' readonly='readonly' type='text' class='dark-shaded'>
  </li>
 </ul>
</fieldset>
